{% extends 'articles/base.html' %}

{% block title %}New{% endblock %}

{% block main %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <form method="post" action="{{ url_for('main.post') }}">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" placeholder="title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">content</label>
                    <div class="col-sm-10">
                        <!-- 加载编辑器的容器 -->
                        <script id="content" name="content" type="text/plain"></script>
                        {#                        <textarea class="form-control" name="content" placeholder="content" rows="20"></textarea>#}
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="add article"></input>
                    </div>
                </div>


            </div>
        </form>

        <!-- 配置文件 -->
        <script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.config.js') }}"></script>
        <!-- 编辑器源码文件 -->
        <script type="text/javascript" src="{{ url_for('static', filename='ueditor/ueditor.all.js') }}"></script>
        <!-- 实例化编辑器 -->
        <script type="text/javascript">
            var ue = UE.getEditor('content', {
                serverUrl: "/upload/",
                {#            toolbars: [#}
                {#    ['fullscreen', 'source', 'undo', 'redo'],#}
                {#    ['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']#}
                {#]#}
            });
        </script>

    </div>

{% endblock %}
